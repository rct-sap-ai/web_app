<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web App</title>

    <link rel="stylesheet" href="./styles.css" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <b>Web App</b>

        <div class="topbarRight">
          <span id="topUser" class="topUser"></span>

          <a href="#/landing" id="navLanding" class="navBtn">Home</a>
          <a href="#/chat" id="navChat" class="navBtn">Chat</a>
          <a href="#/upload" id="navUpload" class="navBtn">Upload</a>

          <button id="logoutBtn" class="navBtn" style="display:none;">Log out</button>
        </div>
      </div>

      <main class="main">
        <section id="pageLanding" class="page">
          <h2>Welcome</h2>
          <p>Sign in to continue.</p>
          <div id="googleBtn"></div>
          <div id="landingStatus" class="muted"></div>
        </section>

        <section id="pageChat" class="page" style="display:none;">
          <div id="chat" class="chat" aria-live="polite"></div>
          <div class="meta" id="status">Disconnected</div>

          <div class="composerWrap">
            <div class="composer">
              <textarea id="input" placeholder="Message..." rows="1"></textarea>
              <button id="send">Send</button>
            </div>
          </div>
        </section>

        <section id="pageUpload" class="page" style="display:none;">
          <h2>Upload</h2>
          <input id="fileInput" type="file" />
          <button id="uploadBtn">Upload</button>
          <pre id="uploadResult" class="pre"></pre>
        </section>
      </main>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
